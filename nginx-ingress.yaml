apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: flask-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app-blue-service
            port:
              number: 5000
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: flask-app-green-service
            port:
              number: 5000
