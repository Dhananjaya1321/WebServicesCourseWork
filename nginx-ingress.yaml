apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: node-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-app-blue-service
                port:
                  number: 5000
          - path: /green
            pathType: Prefix
            backend:
              service:
                name: node-app-green-service
                port:
                  number: 5000
